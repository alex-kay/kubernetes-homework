apiVersion: apps/v1
kind: Deployment
metadata:
  name: fortune-deployment
spec:
  selector:
    matchLabels:
      app: fortune
  replicas: 2 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
        app: fortune
    spec:
      containers:
      - name: fortune
        image: perarneng/fortune:latest
        command:
        - sh
        - -c
        - while true; do sleep 1; done
        # ports:
        # - containerPort: 80
